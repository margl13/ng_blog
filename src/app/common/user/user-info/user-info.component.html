<div *ngIf="user" class="main-div">
    <mat-card class="card">
        <mat-card-title>Username: {{user.username}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        <mat-card-content>
            <p>Role: {{user.role}}</p>
        </mat-card-content>
    </mat-card>
</div>
