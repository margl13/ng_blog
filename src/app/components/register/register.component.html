<div class="container-fluid mt-5">
    <div class="row align-content-center d-flex justify-content-center row">
        <div class="col-4">
            <mat-card>
                <mat-card-title>Register Page</mat-card-title>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <mat-card-content>
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field class="w-100">
                                    <input type="text"
                                           matInput
                                           formControlName="username"
                                           placeholder="Username">


                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="w-100">
                                    <input type="email"
                                           formControlName="email"
                                           matInput
                                           placeholder="email">

                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="w-100">
                                    <input type="password"
                                           formControlName="password"
                                           matInput
                                           placeholder="password">

                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="w-100">
                                    <input type="password"
                                            formControlName="passwordConfirm"
                                            matInput
                                            placeholder="Password Confirmation"
                                           class="form-control"
                                           [ngClass]="{ 'is-invalid': submitted && f.passwordConfirm.errors}">
                                    <div *ngIf="submitted && f.passwordConfirm.errors" class="invalid-feedback">
                                        <div *ngIf="f.passwordConfirm.errors.required">Confirm password is required</div>
                                        <div *ngIf="f.passwordConfirm.errors.mustMatch">Password should be same as Confirm password</div>
                                    </div>

                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions class="d-flex justify-content-center">
                        <button mat-flat-button
                                color="primary"
                                type="submit"
                                class="w-100">Register</button>
                    </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>
</div>
