<mat-card>
    <mat-card-title>Register Page</mat-card-title>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-card-content>

            <div style="width: 80%;">
                <mat-card>
                    <mat-card-content>
                        <img *ngIf="registerForm.get('profileImage').value" src="/api/users/profile-image/{{registerForm.get('profileImage').value}}">
                        <ul>
                            <li>
                                <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                            </li>
                        </ul>
                        <mat-card-actions>
                            <button mat-button color="warn" (click)="onClick()">
                                <mat-icon>cloud_upload</mat-icon>
                                <small> Upload Image </small>
                            </button>
                        </mat-card-actions>
                    </mat-card-content>
                </mat-card>
                <input type="file" #fileUpload id="fileUpload" name="fileUpload" accept="image/*"
                       style="display: none">
            </div>

            <mat-form-field class="w-100">
                <input type="text"
                       matInput
                       formControlName="username"
                       placeholder="Username">


            </mat-form-field>

            <mat-form-field class="w-100">
                <input type="email"
                       formControlName="email"
                       matInput
                       placeholder="email">

            </mat-form-field>

            <mat-form-field class="w-100">
                <input type="password"
                       formControlName="password"
                       matInput
                       placeholder="password">

            </mat-form-field>

            <mat-form-field class="w-100">
                <input type="password"
                       formControlName="passwordConfirm"
                       matInput
                       placeholder="Password Confirmation"
                       class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && form.passwordConfirm.errors}">
                <div *ngIf="submitted && form.passwordConfirm.errors" class="invalid-feedback">
                    <div *ngIf="form.passwordConfirm.errors.required">Confirm password is required</div>
                    <div *ngIf="form.passwordConfirm.errors.mustMatch">Password should be same as Confirm password</div>
                </div>

            </mat-form-field>

        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-center">
            <button mat-flat-button
                    color="primary"
                    type="submit"
                    class="w-100">Register</button>
        </mat-card-actions>
