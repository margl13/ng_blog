<div class="container-fluid width: 100%" >

    <mat-form-field>
        <mat-label>Filter by Username</mat-label>
<input matInput type="text" [(ngModel)]="value" (input)="findByUsername(value)" placeholder="Search User">

    </mat-form-field>
    <div class="row">
        <div class="col-12">
            <ng-container *ngIf="dataSource">
                <table mat-table [dataSource]="dataSource.items" class="w-100 mat-elevation-z8 user-list-table">
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="navigateToUser(row.id)"></tr>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> UserName </th>
                        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="profileImage">
                        <th mat-header-cell *matHeaderCellDef> Avatar </th>
                        <td mat-cell *matCellDef="let element"> <img src="/api/users/profile-image/{{element.profileImage}}"> </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> Role </th>
                        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                    </ng-container>
                </table>
                <mat-paginator
                    [length]="dataSource.meta.totalItems"
                    [pageSize]="dataSource.meta.itemsPerPage"
                    [pageSizeOptions]="[5,10,25,100]"
                    (page)="pageEvent = $event; onPaginateChange($event)"
                    showFirstLastButtons>
                </mat-paginator>
            </ng-container>
        </div>
    </div>
</div>
